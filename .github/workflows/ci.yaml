name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  precommit:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: msfailab_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: ecto://postgres:postgres@localhost/msfailab_test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.19.2"
          otp-version: "28.1.1"

      - name: Cache Elixir dependencies
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: mix-${{ hashFiles('mix.lock') }}
          restore-keys: mix-

      - name: Cache Node dependencies
        uses: actions/cache@v4
        with:
          path: assets/node_modules
          key: npm-${{ hashFiles('assets/package-lock.json') }}
          restore-keys: npm-

      - name: Setup
        run: mix setup

      - name: Run precommit
        run: mix precommit

  docker-build:
    needs: precommit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: msfailab-server:test
