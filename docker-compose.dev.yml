# Development: PostgreSQL + msfconsole image build, Elixir runs on host
# Usage:
#   docker compose -f docker-compose.dev.yml up -d
#   iex -S mix phx.server
#
# Configuration: Copy .env.example to .env and edit as needed.

services:
  postgres:
    image: postgres:17
    container_name: msfailab-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      # Bind to localhost only - not exposed to LAN
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - msfailab
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  msfconsole-image:
    build: ./msfconsole
    image: msfailab-msfconsole
    command: ["true"]
    networks:
      - msfailab

volumes:
  postgres_data:

networks:
  msfailab:
    name: msfailab
